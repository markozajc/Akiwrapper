name: Test flow

on:
  push:
    branches:
      - master
      - development
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:

jobs:
  test:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Verify with Maven
      run: mvn --batch-mode verify -Dmaven.javadoc.skip=true
